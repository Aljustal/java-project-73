databaseChangeLog:
  - logicalFilePath: db.changelog/db.changelog-master.yaml
  - changeSet:
      id: createTable-Users
      author: aljustal
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    - primaryKey: true
                    - nullable: true
              - column:
                  name: firstName
                  type: varchar(50)
              - column:
                  name: lastName
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: createdAt
                  type: timestamp
  - changeSet:
      id: createSequence
      author: aljustal
      changes:
        - createSequence:
            cacheSize: 371717
            cycle: true
            dataType: Long
            incrementBy: 1
            maxValue: 1000
            minValue: 1
            ordered: true
            schemaName: public
            sequenceName: HIBERNATE_SEQUENCE
            startValue: 1